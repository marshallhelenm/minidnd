      <div id='login'>

      <div id="createCharacter">
        <h2>Create Character</h2>
        <input placeholder="Character Name" type='text' id='selectName'>
        <select id='selectRace'></select>x
        <select id='selectClass'></select>
        <select id='selectWeapon'>
          <option value='finesse'>Finesse Weapon - d4, attack twice</option>
          <option value='martial'>Martial Weapon - d8, paired with shield</option>
          <option value='large'>Large Weapon - d12, two handed</option>
          <option value='ranged'>Ranged Weapon - d6</option>
        </select>
        <select id='selectArmor'>
          <option value='light'>Leather - AC 12 - MV 8</option>
          <option value='medium'>Chain - AC 14 - MV 6</option>
          <option value='heavy'>Plate - AC 16 - MV 4</option>
        </select>
        <button id="submitNewCharacter">Create Character</button>
      </div>
      
      </div>

        <h2 id="charName"></h2>
        <p id='classType'></p>
        <p id='race'></p>
        <p id='level'></p>
        <p id='XP'></p>
        <button id='attackBonus'></button>
